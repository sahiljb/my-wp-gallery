<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" value="width=device-width, initial-scale=1">
	<title>My WP Gallery</title>
	<link rel="stylesheet" href="css/wp-gallery.css">
	<link rel="stylesheet" href="css/lightbox.min.css">
</head>
<body>
	<h1 style="text-align: center;">My WP Gallery</h1>
	<hr>
	<div class="my-gallery">
		<a href="images/babe.jpg" data-lightbox="gallery" data-title="This is baby picture.">
			<img src="images/babe.jpg" alt="baby">
		</a>
		<a href="images/box.jpg" data-lightbox="gallery" data-title="This is Box Image">
			<img src="images/box.jpg" alt="box">
		</a>
		<a href="images/butterfly.jpg" data-lightbox="gallery" data-title="This is a butterfly">
			<img src="images/butterfly.jpg" alt="butterfly">
		</a>
		<a href="images/chaffinch.jpg" data-lightbox="gallery" data-title="This is Chaffinch">
			<img src="images/chaffinch.jpg" alt="chaffinch">
		</a>
		<a href="images/new-york.jpg" data-lightbox="gallery" data-title="New York Night">
			<img src="images/new-york.jpg" alt="new-york">
		</a>
		<a href="images/tomato.jpg" data-lightbox="gallery" data-title="Yummmiiii!!! Tomato!!!!">
			<img src="images/tomato.jpg" alt="tomato">
		</a>
		<!-- <a href="images/apple.jpg" data-lightbox="gallery" data-title="Yummmiiii!!! Apple!!!!">
			<img src="images/apple.jpg" alt="apple">
		</a> -->
	</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/lightbox.min.js"></script>
</body>
</html>
